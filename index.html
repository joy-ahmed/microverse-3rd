<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <script src="https://gitcdn.link/repo/freeCodeCamp/testable-projects-fcc/master/build/bundle.js"></script>

    <nav id="navbar">

      <a href="https://www.facebook.com" id="profile-link" target="_blank"

    <main>
      <section id="welcome-section">
        <h1>Hey I am Fred Camp,</h1>

              />

        </div>
      </section>

      <section id="profile">
        <a
          id="profile-link"
          href="https://www.freecodecamp.org/frcodecamp"
          target="_blank"
          >FCC</a
        >
      </section>
    </main>
